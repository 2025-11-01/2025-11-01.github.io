<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리의 사랑이 피어나는 날</title>
    <style>
        body {
            font-family: 'Nanum Myeongjo', 'Noto Serif KR', serif;
            background-color: #fff5f5;
            color: #666;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('https://img.freepik.com/free-vector/pink-watercolor-background_52683-80624.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        
        .invitation {
            max-width: 800px;
            margin: 50px auto;
            padding: 50px 40px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 30px rgba(255, 182, 193, 0.3);
            border-radius: 15px;
            border: 1px solid #ffd6e0;
            position: relative;
            overflow: hidden;
        }
        
        .invitation:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, #ffb6c1, #ff69b4, #ffb6c1);
        }
        
        h1 {
            color: #ff69b4;
            font-size: 32px;
            margin-bottom: 40px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(255, 182, 193, 0.3);
        }
        
        .names {
            font-size: 28px;
            margin: 40px 0;
            color: #ff1493;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .date, .location {
            margin: 25px 0;
            font-size: 20px;
            color: #d23669;
        }
        
        .separator {
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffb6c1, #ff69b4, #ffb6c1, transparent);
            margin: 40px auto;
            opacity: 0.7;
        }
        
        .note {
            font-size: 18px;
            margin: 30px 0;
            line-height: 2;
            color: #555;
        }
        
        .footer {
            margin-top: 50px;
            font-size: 15px;
            color: #ff69b4;
        }
        
        .heart {
            font-size: 30px;
            margin: 20px 0;
            color: #ff69b4;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .pink-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff69b4, #ff8fab);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .pink-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
        }
        
        /* 사진 갤러리 스타일 */
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 40px 0;
        }
        
        .photo-frame {
            width: 100%;
            height: 0;
            padding-bottom: 133.33%; /* 3:4 비율 유지 */
            position: relative;
            overflow: hidden;
            border: 5px solid white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            background-color: #fff;
            transition: all 0.3s ease;
        }
        
        .photo-frame:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            border-color: #ffb6c1;
        }
        
        .photo-frame img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .gallery-title {
            font-size: 24px;
            color: #ff69b4;
            margin: 30px 0 20px;
            font-weight: bold;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&family=Noto+Serif+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="invitation">
        <h1>결혼합니다</h1>
        
        <div class="heart">
            <i class="fas fa-heart"></i>
        </div>
        
        <div class="names">
            김민수 · 이하늘
        </div>
        
        <div class="heart">
            <i class="fas fa-heart"></i>
        </div>
        
        <div class="date">
            2023년 12월 10일 일요일 오후 1시
        </div>
        
        <div class="location">
            로즈데이호텔 2층 그랜드볼룸<br>
            (서울시 강남구 테헤란로 123)
        </div>
        
        <div class="separator"></div>
        
        <div class="gallery-title">우리의 소중한 순간들</div>
        
        <div class="photo-gallery">
            <!-- 12장의 3x4 사진 그리드 -->
            <div class="photo-frame"><img src="https://via.placeholder.com/300x400/ffb6c1/ffffff?text=사진1" alt="우리 사진 1"></div>
            <div class="photo-frame"><img src="https://via.placeholder.com/300x400/ffb6c1/ffffff?text=사진2" alt="우리 사진 2"></div>
            <div class="photo-frame"><img src="https://via.placeholder.com/300x400/ffb6c1/ffffff?text=사진3" alt="우리 사진 3"></div>
            <div class="photo-frame"><img src="https://via.placeholder.com/300x400/ffb6c1/ffffff?text=사진4" alt="우리 사진 4"></div>
            <div class="photo-frame"><img src="https://via.placeholder.com/300x400/ffb6c1/ffffff?text=사진5" alt="우리 사진 5"></div>
            <div class="photo-frame"><img src="https://via.placeholder.com/300x400/ffb6c1/ffffff?text=사진6" alt="우리 사진 6"></div>
            <div class="photo-frame"><img src="https://via.placeholder.com/300x400/ffb6c1/ffffff?text=사진7" alt="우리 사진 7"></div>
            <div class="photo-frame"><img src="https://via.placeholder.com/300x400/ffb6c1/ffffff?text=사진8" alt="우리 사진 8"></div>
            <div class="photo-frame"><img src="https://via.placeholder.com/300x400/ffb6c1/ffffff?text=사진9" alt="우리 사진 9"></div>
            <div class="photo-frame"><img src="https://via.placeholder.com/300x400/ffb6c1/ffffff?text=사진10" alt="우리 사진 10"></div>
            <div class="photo-frame"><img src="https://via.placeholder.com/300x400/ffb6c1/ffffff?text=사진11" alt="우리 사진 11"></div>
            <div class="photo-frame"><img src="https://via.placeholder.com/300x400/ffb6c1/ffffff?text=사진12" alt="우리 사진 12"></div>
        </div>
        
        <div class="separator"></div>
        
        <div class="note">
            사랑으로 하나 되는 이 특별한 날<br>
            저희의 새로운 시작을 함께 축복해 주시면<br>
            더할 나위 없는 기쁨으로 간직하겠습니다.<br>
            <br>
            오랜 기다림 끝에 만난 두 사람이<br>
            이제 한 가족이 되려 합니다.
        </div>
        
        <div class="separator"></div>
        
        <div class="note">
            혼주: 김영호 · 박미영<br>
            010-1234-5678 · 010-8765-4321
        </div>
        
        <a href="#" class="pink-btn">
            <i class="far fa-calendar-check"></i> 참석 확인하기
        </a>
        
        <div class="footer">
            * 정성껏 준비한 자리이니 편안한 복장으로 오셔도 좋습니다.
        </div>
    </div>
</body>
</html>
